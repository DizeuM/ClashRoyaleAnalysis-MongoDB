<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Clash Royale Analysis</h1>
        
        <h2>Buscar Resultados de Decks</h2>
        <form action="/decks" method="post">
            <div class="form-group">
                <label for="min_vitorias_deck">Mínimo de Vitórias:</label>
                <input type="number" class="form-control" id="min_vitorias_deck" name="min_vitorias" required>
            </div>
            <div class="form-group">
                <label for="min_porcentagem_deck">Mínimo de Porcentagem:</label>
                <input type="number" class="form-control" id="min_porcentagem_deck" name="min_porcentagem" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="start_time_deck">Data de Início (DD/MM/AAAA):</label>
                <input type="text" class="form-control" id="start_time_deck" name="start_time" placeholder="DD/MM/AAAA" required>
            </div>
            <div class="form-group">
                <label for="end_time_deck">Data de Fim (DD/MM/AAAA):</label>
                <input type="text" class="form-control" id="end_time_deck" name="end_time" placeholder="DD/MM/AAAA" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Decks</button>
        </form>
        
        <h2 class="mt-5">Buscar Resultados de Combos</h2>
        <form action="/combos" method="post">
            <div class="form-group">
                <label for="min_vitorias_combo">Mínimo de Vitórias:</label>
                <input type="number" class="form-control" id="min_vitorias_combo" name="min_vitorias" required>
            </div>
            <div class="form-group">
                <label for="min_porcentagem_combo">Mínimo de Porcentagem:</label>
                <input type="number" class="form-control" id="min_porcentagem_combo" name="min_porcentagem" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tamanho_combo">Tamanho do Combo:</label>
                <input type="number" class="form-control" id="tamanho_combo" name="tamanho_combo" required>
            </div>
            <div class="form-group">
                <label for="start_time_combo">Data de Início (DD/MM/AAAA):</label>
                <input type="text" class="form-control" id="start_time_combo" name="start_time" placeholder="DD/MM/AAAA" required>
            </div>
            <div class="form-group">
                <label for="end_time_combo">Data de Fim (DD/MM/AAAA):</label>
                <input type="text" class="form-control" id="end_time_combo" name="end_time" placeholder="DD/MM/AAAA" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Combos</button>
        </form>
    </div>
</body>
</html>
